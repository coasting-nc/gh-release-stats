<!DOCTYPE html>
<!--
    GitHub Release Statistics Tracker
    
    URL Parameters:
    - repo: Specify a GitHub repository to automatically load (e.g., ?repo=owner/repo)
    - versions: Set the number of versions to display (e.g., &versions=10 or &versions=all)
    
    Example URLs:
    - index.html?repo=coasting-nc/LMUFFB
    - index.html?repo=coasting-nc/LMUFFB&versions=10
    - index.html?repo=coasting-nc/LMUFFB&versions=all
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Release Statistics</title>

    <meta name="title" content="Github Release Statistics" />
    <meta name="description"
        content="Visualize your Github release total downloads as well as per asset downloads (ex. OS binary)." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ramiawar.github.io/gh-release-stats" />
    <meta property="og:title" content="Github Release Statistics" />
    <meta property="og:description"
        content="Visualize your Github release total downloads as well as per asset downloads (ex. OS binary)." />
    <meta property="og:image" content="https://ramiawar.github.io/gh-release-stats/meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ramiawar.github.io/gh-release-stats" />
    <meta property="twitter:title" content="Github Release Statistics" />
    <meta property="twitter:description"
        content="Visualize your Github release total downloads as well as per asset downloads (ex. OS binary)." />
    <meta property="twitter:image" content="https://ramiawar.github.io/gh-release-stats/meta.png" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen py-2 px-2 sm:px-2 lg:px-2">
    <div class="flex justify-end text-md mx-2 my-2 text-base font-semibold leading-7">
        <a href="https://github.com/RamiAwar/gh-release-stats"
            class="flex group border rounded-xl w-fit p-1 border border-gray-300 hover:bg-gray-200 bg-white">
            <div class="flex items-center">
                <div class="flex h-10 items-center rounded-md font-medium px-2">
                    ⭐️ us on GitHub
                </div>
            </div>
        </a>
    </div>
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">GitHub Release Tracker</h1>
        <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 mb-6 justify-center">
            <input type="text" id="repoInput" placeholder="ramiawar/dataline"
                class="flex-shrink px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <button onclick="trackReleases()"
                class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Track
                Releases</button>
        </div>
        <div id="chartSection" class="mb-8 hidden flex flex-col">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Asset Downloads for Latest Releases</h2>

            <!-- Version Count Controls -->
            <div class="mb-4 p-4 bg-white border border-gray-300 rounded-md">
                <div class="flex flex-col space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Number of versions to display:</label>
                        <div class="flex items-center space-x-4">
                            <input type="number" id="versionCountInput" min="1" value="6"
                                class="w-20 px-3 py-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center"
                                onchange="updateVersionCount()">
                            <input type="range" id="versionCountSlider" min="1" max="20" value="6"
                                class="w-48 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                oninput="updateVersionCountFromSlider()">
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <span class="text-sm text-gray-600 mr-2">Quick select:</span>
                        <button onclick="setVersionCount(5)"
                            class="px-3 py-1 text-sm bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">5</button>
                        <button onclick="setVersionCount(10)"
                            class="px-3 py-1 text-sm bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">10</button>
                        <button onclick="setVersionCount(15)"
                            class="px-3 py-1 text-sm bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">15</button>
                        <button onclick="setVersionCount(20)"
                            class="px-3 py-1 text-sm bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">20</button>
                        <button onclick="setVersionCount(-1)"
                            class="px-3 py-1 text-sm bg-blue-100 border border-blue-300 rounded-md hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium">All</button>
                    </div>

                    <!-- Minimum Downloads Filter -->
                    <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                        <label class="text-sm font-medium text-gray-700">Minimum downloads filter:</label>
                        <div class="flex items-center space-x-4">
                            <input type="checkbox" id="minDownloadsEnabled"
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                onchange="updateMinDownloadsFilter()">
                            <label for="minDownloadsEnabled" class="text-sm text-gray-600">Enable filter</label>
                            <input type="number" id="minDownloadsInput" min="0" value="100" placeholder="Min downloads"
                                class="w-28 px-3 py-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center"
                                onchange="updateMinDownloadsFilter()">
                            <span class="text-sm text-gray-500">downloads</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 max-h-96 max-w-7xl bg-white border border-gray-300 rounded-md">
                <button id="toggleLegendButton"
                    class="text-sm p-1 px-2 m-1 bg-gray-100 border border-gray-300 rounded-md">Toggle Legend</button>
                <canvas id="releaseChart"></canvas>
            </div>
        </div>
        <div id="tableSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-900">Release Data</h2>
                <button onclick="exportToCSV()"
                    class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Export
                    to CSV</button>
            </div>
            <div class="overflow-x-auto overflow-y-scroll rounded-md border border-gray-300 max-h-96">
                <table id="releaseTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Release Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tag</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Asset</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Downloads</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total Downloads</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EMQ1D4BFNN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-EMQ1D4BFNN');
    </script>

    <script>
        let chart;
        let releaseData;

        // Parse URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Initialize from URL parameters on page load
        window.addEventListener('DOMContentLoaded', function () {
            const repoParam = getUrlParameter('repo');
            const versionsParam = getUrlParameter('versions');

            if (repoParam) {
                document.getElementById('repoInput').value = repoParam;

                // Set version count if specified
                if (versionsParam) {
                    const versionCount = versionsParam.toLowerCase() === 'all' ? -1 : parseInt(versionsParam);
                    if (!isNaN(versionCount)) {
                        setVersionCount(versionCount);
                    }
                }

                // Automatically track releases
                trackReleases();
            }
        });

        document.getElementById('repoInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                trackReleases();
            }
        });

        async function fetchReleases(repo) {
            const url = `https://api.github.com/repos/${repo}/releases`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch releases');
            return await response.json();
        }

        function processReleaseData(releases) {
            return releases.map(release => {
                const totalDownloads = release.assets.reduce((sum, asset) => sum + asset.download_count, 0);
                const releaseDate = new Date(release.published_at).toISOString().split('T')[0];
                return {
                    date: releaseDate,
                    tagName: release.tag_name,
                    releaseName: release.name || `Release ${release.tag_name}`,
                    assets: release.assets.map(asset => ({
                        name: asset.name,
                        downloadCount: asset.download_count
                    })),
                    totalDownloads
                };
            });
        }

        function updateChart(data) {
            const versionCountInput = document.getElementById('versionCountInput');
            const minDownloadsEnabled = document.getElementById('minDownloadsEnabled').checked;
            const minDownloadsInput = document.getElementById('minDownloadsInput');

            let filteredData = data;

            // Apply minimum downloads filter if enabled
            if (minDownloadsEnabled) {
                const minDownloads = parseInt(minDownloadsInput.value) || 0;
                filteredData = data.filter(release => release.totalDownloads >= minDownloads);
            }

            let lastN = parseInt(versionCountInput.value) || 6;

            // If -1 is selected (All), use all available releases
            if (lastN === -1) {
                lastN = filteredData.length;
            }

            const releaseLabels = filteredData.map(r => r.tagName).reverse().slice(-lastN);
            const allAssetNames = [...new Set(filteredData.flatMap(release => release.assets.map(asset => asset.name)))];

            const datasets = allAssetNames.map((assetName, index) => ({
                label: assetName,
                data: filteredData.map(release => {
                    const asset = release.assets.find(a => a.name === assetName);
                    return asset ? asset.downloadCount : 0;
                }).reverse().slice(-lastN),
                borderColor: `hsl(${index * 137.508}deg, 70%, 50%)`,
                fill: false
            }));

            datasets.unshift({
                label: 'Total Downloads',
                data: filteredData.map(release => release.totalDownloads).reverse().slice(-lastN),
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                borderWidth: 3,
                pointRadius: 5,
                pointHoverRadius: 7
            });

            if (chart) chart.destroy();

            const ctx = document.getElementById('releaseChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: releaseLabels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Downloads'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Release Tags'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Asset Downloads per Release'
                        }
                    }
                }
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });
        }

        document.getElementById('toggleLegendButton').addEventListener('click', function () {
            if (chart) {
                chart.options.plugins.legend.display = !chart.options.plugins.legend.display;
                chart.update();
            }
        });

        function updateVersionCount() {
            if (releaseData) {
                updateChart(releaseData);
                const input = document.getElementById('versionCountInput');
                const slider = document.getElementById('versionCountSlider');
                const value = parseInt(input.value);

                // Update slider if value is within range
                if (value > 0 && value <= 20) {
                    slider.value = value;
                }
            }
        }

        function updateVersionCountFromSlider() {
            const slider = document.getElementById('versionCountSlider');
            const input = document.getElementById('versionCountInput');
            input.value = slider.value;
            updateVersionCount();
        }

        function setVersionCount(count) {
            const input = document.getElementById('versionCountInput');
            const slider = document.getElementById('versionCountSlider');

            if (count === -1) {
                // "All" button clicked
                input.value = -1;
                if (releaseData) {
                    slider.max = releaseData.length;
                    slider.value = releaseData.length;
                }
            } else {
                input.value = count;
                slider.value = count;
                slider.max = 20;
            }

            updateVersionCount();
        }

        function updateMinDownloadsFilter() {
            if (releaseData) {
                updateChart(releaseData);
            }
        }

        function updateTable(data) {
            const tableBody = document.querySelector('#releaseTable tbody');
            tableBody.innerHTML = '';
            data.forEach(release => {
                release.assets.forEach(asset => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${release.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${release.tagName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${release.releaseName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.downloadCount}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${release.totalDownloads}</td>
                    `;
                });
            });
        }

        async function trackReleases() {
            const repo = document.getElementById('repoInput').value;
            if (!repo) {
                alert('Please enter a repository in the format username/repository');
                return;
            }

            try {
                const releases = await fetchReleases(repo);
                releaseData = processReleaseData(releases);
                updateChart(releaseData);
                updateTable(releaseData);

                // Show the chart and table sections
                document.getElementById('chartSection').classList.remove('hidden');
                document.getElementById('tableSection').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch release data. Check the console for details.');
            }
        }

        function exportToCSV() {
            if (!releaseData) {
                alert('No data to export. Please fetch release data first.');
                return;
            }

            const csvContent = [
                ['Release Date', 'Tag', 'Name', 'Asset', 'Downloads', 'Total Downloads'],
                ...releaseData.flatMap(release =>
                    release.assets.map(asset => [
                        release.date,
                        release.tagName,
                        release.releaseName,
                        asset.name,
                        asset.downloadCount,
                        release.totalDownloads
                    ])
                )
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "release_data.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>

</html>
